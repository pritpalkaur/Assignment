<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Books</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-book-form></app-book-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.Title}}</td>
                    <td (click)="populateForm(pd)">{{pd.Year}}</td>
                    <td (click)="populateForm(pd)">{{pd.Description}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
